<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Block with Video</title>
  <meta name="description" content="A hero block with a background video that plays in a continuous loop and includes a tinted overlay.">

  <link rel="preload" href="assets/videos/hero-still.jpg" as="image">
  <link rel="stylesheet" href="assets/css/hero-video.css">

  <!-- Paulo Souza 76011 -->
</head>

<body>
  <!-- Hero Block -->
  <header>
    <div class="hero-text-container">
      <h1 class="slide-in-top">Education for Life</h1>
      <h2 class="slide-in-left">A brighter career and future</h2>
    </div>

    <div class="hero-bg-media">
      <video
        class="background-video"
        autoplay
        loop
        muted
        playsinline
        preload="auto"
        poster="assets/videos/hero-still.jpg"
        disablepictureinpicture>
        <source src="assets/videos/hero-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="bg-overlay"></div>
  </header>
  <!-- /Hero Block -->

  <div class="fab-container">
    <a href="../index.html" class="fab">Back to Home Page</a>
  </div>
</body>
</html>
